name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: 🚀 Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Set up Node.js (Correct Version)
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
          cache: 'pnpm'

      - name: 📥 Ensure pnpm is Installed & Available
        run: |
          echo "🔹 Checking if pnpm exists..."
          if ! command -v pnpm &> /dev/null; then
            echo "❌ pnpm not found! Installing manually..."
            npm install -g pnpm@8
          else
            echo "✅ pnpm already installed!"
          fi

          echo "🔹 Activating Corepack for pnpm..."
          corepack enable || echo "⚠️ Corepack failed, skipping..."

          echo "🔹 Ensuring pnpm is in PATH..."
          export PATH=$(npm root -g)/pnpm:$PATH
          echo "export PATH=$(npm root -g)/pnpm:$PATH" >> ~/.bashrc
          source ~/.bashrc

          echo "🔹 Final pnpm verification..."
          which pnpm || echo "⚠️ pnpm is still missing!"
          pnpm --version || echo "⚠️ pnpm version check failed!"
          pnpm doctor || echo "⚠️ pnpm health check failed!"

      - name: 🚀 Install Dependencies (Handles Missing Lockfile)
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "🔹 Using frozen lockfile..."
            pnpm install --frozen-lockfile
          else
            echo "🔹 Lockfile missing, running install without frozen-lockfile..."
            pnpm install --no-frozen-lockfile
          fi

      - name: 🧐 Run Linting (ESLint)
        run: pnpm run lint

      - name: 🔍 Check for Security Vulnerabilities
        run: pnpm audit || echo "⚠️ pnpm audit encountered issues but continuing..."

      - name: 🏗️ Build the Project
        run: pnpm run build

      - name: 🔄 Restart Server (PM2)
        run: pm2 restart all || pm2 start pnpm --name "express_server" -- start
