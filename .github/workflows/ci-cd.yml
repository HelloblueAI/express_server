name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: ğŸš€ Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¥ Install pnpm (Guaranteed Fix)
        run: |
          corepack enable
          corepack prepare pnpm@8 --activate
          pnpm --version

      - name: ğŸ”„ Ensure pnpm is in PATH
        run: |
          echo "Checking PNPM location..."
          which pnpm
          echo "Checking PNPM version..."
          pnpm --version

      - name: ğŸš€ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ Run Linting (ESLint)
        run: pnpm run lint

      - name: ğŸ” Check for Security Vulnerabilities
        run: pnpm audit

      - name: ğŸ—ï¸ Build the Project
        run: pnpm run build

      - name: ğŸ”„ Restart Server (PM2)
        run: pm2 restart all || pm2 start pnpm --name "express_server" -- start
