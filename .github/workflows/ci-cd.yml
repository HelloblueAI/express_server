name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: ğŸš€ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ğŸ“¥ Install pnpm
        run: npm install -g pnpm

      - name: ğŸš€ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ Run Linting (ESLint)
        run: pnpm run lint

      - name: ğŸ§ª Run Tests
        run: pnpm test

      - name: ğŸ” Check for Security Vulnerabilities
        run: pnpm audit

  deploy:
    name: ğŸš€ Deploy to Production
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ğŸ“¥ Install pnpm
        run: npm install -g pnpm

      - name: ğŸš€ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build the Project
        run: pnpm run build

      - name: ğŸ”„ Restart Server (PM2)
        run: pm2 restart all || pm2 start pnpm --name "express_server" -- start
