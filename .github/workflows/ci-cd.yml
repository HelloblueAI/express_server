name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  id-token: write  # Required for Sigstore signing
  attestations: write  # Required to store attestations
  contents: read

jobs:
  build:
    name: ğŸš€ Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Install pnpm BEFORE Setting Up Node.js
        run: |
          echo "ğŸ”¹ Installing pnpm globally BEFORE setting up Node.js..."
          npm install -g pnpm@8
          export PATH=$(npm root -g)/pnpm:$PATH
          echo "export PATH=$(npm root -g)/pnpm:$PATH" >> ~/.bashrc
          source ~/.bashrc

          echo "ğŸ”¹ Verifying pnpm installation..."
          which pnpm || echo "âš ï¸ pnpm is still missing!"
          pnpm --version || echo "âš ï¸ pnpm version check failed!"

      - name: ğŸ“¦ Set up Node.js (Correct Version)
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
          cache: 'pnpm'

      - name: ğŸš€ Install Dependencies (Handles Missing Lockfile)
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "ğŸ”¹ Using frozen lockfile..."
            pnpm install --frozen-lockfile || (echo "âš ï¸ Lockfile failed, retrying with no frozen lockfile..." && pnpm install --no-frozen-lockfile)
          else
            echo "âš ï¸ pnpm-lock.yaml is missing, using --no-frozen-lockfile..."
            pnpm install --no-frozen-lockfile
          fi

      - name: ğŸ§ Run Linting (ESLint)
        run: pnpm run lint

      - name: ğŸ” Check for Security Vulnerabilities
        run: pnpm audit || echo "âš ï¸ pnpm audit encountered issues but continuing..."

      - name: ğŸ—ï¸ Build the Project
        run: pnpm run build

      - name: ğŸ”„ Restart Server (PM2)
        run: pm2 restart all || pm2 start pnpm --name "express_server" -- start

      - name: ğŸ”‘ **Generate Build Provenance Attestation**
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: '${{ github.workspace }}/dist/**/*'  # Change to match your built artifacts
          show-summary: true  # Display attestation results in GitHub UI
