name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: 🚀 Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Set up Node.js (Correct Version)
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1' # Ensures the correct Node.js version is used
          cache: 'pnpm'

      - name: 📥 Install pnpm (Final Fix)
        run: |
          corepack enable
          corepack prepare pnpm@8 --activate
          pnpm --version

      - name: 🔄 Ensure pnpm is in PATH
        run: |
          echo "Checking PNPM location..."
          which pnpm
          echo "Checking PNPM version..."
          pnpm --version

      - name: 🚀 Install Dependencies (Handles Missing Lockfile)
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "Using frozen lockfile..."
            pnpm install --frozen-lockfile
          else
            echo "Lockfile missing, running install without frozen-lockfile..."
            pnpm install --no-frozen-lockfile
          fi

      - name: 🧐 Run Linting (ESLint)
        run: pnpm run lint

      - name: 🔍 Check for Security Vulnerabilities
        run: pnpm audit

      - name: 🏗️ Build the Project
        run: pnpm run build

      - name: 🔄 Restart Server (PM2)
        run: pm2 restart all || pm2 start pnpm --name "express_server" -- start
