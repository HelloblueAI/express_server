name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: ğŸš€ Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Node.js (Correct Version)
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
          cache: 'pnpm'

      - name: ğŸ“¥ Install & Verify pnpm (Advanced Fix)
        run: |
          echo "ğŸ”¹ Enabling Corepack for pnpm..."
          corepack enable || echo "âš ï¸ Corepack failed, installing manually..."

          echo "ğŸ”¹ Installing pnpm if not found..."
          if ! command -v pnpm &> /dev/null; then
            echo "ğŸ”¹ pnpm not found, installing manually..."
            npm install -g pnpm@8
          fi

          echo "ğŸ”¹ Verifying pnpm installation..."
          which pnpm || echo "âš ï¸ pnpm is still missing!"
          pnpm --version || echo "âš ï¸ pnpm version check failed!"
          pnpm doctor || echo "âš ï¸ pnpm health check failed!"

      - name: ğŸ”„ Ensure pnpm is in PATH
        run: |
          echo "ğŸ”¹ Adding pnpm to PATH if missing..."
          export PATH=$(pnpm root -g)/bin:$PATH
          echo "ğŸ”¹ Checking pnpm path..."
          which pnpm

      - name: ğŸš€ Install Dependencies (Handles Missing Lockfile)
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "ğŸ”¹ Using frozen lockfile..."
            pnpm install --frozen-lockfile
          else
            echo "ğŸ”¹ Lockfile missing, running install without frozen-lockfile..."
            pnpm install --no-frozen-lockfile
          fi

      - name: ğŸ§ Run Linting (ESLint)
        run: pnpm run lint

      - name: ğŸ” Check for Security Vulnerabilities
        run: pnpm audit || echo "âš ï¸ pnpm audit encountered issues but continuing..."

      - name: ğŸ—ï¸ Build the Project
        run: pnpm run build

      - name: ğŸ”„ Restart Server (PM2)
        run: pm2 restart all || pm2 start pnpm --name "express_server" -- start
